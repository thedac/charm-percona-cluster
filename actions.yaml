pause:
  description: Pause the MySQL service.
resume:
  description: Resume the MySQL service.
backup:
  description: Full database backup
  params:
    basedir:
      type: string
      default: "/opt/backups/mysql"
      description: The base directory for backups
    compress:
      type: boolean
      default: false
      description: Whether or not to compress the backup
    incremental:
      type: boolean
      default: false
      description: Make an incremental database backup
complete-cluster-series-upgrade:
    description: |
        Perform final operations post series upgrade. 
        Inform all nodes in the cluster the upgrade is complete cluster wide.
        Update configuration with all peers for wsrep replication.

